// Set the dimensions of the canvas / graph
var margin = {
    top: 30,
    right: 20,
    bottom: 70,
    left: 50
  },
  width = 1000 - margin.left - margin.right,
  height = 500 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.timeParse("%b %Y");
var formatTime = d3.timeFormat("%e %B %y");

// Set the ranges
var x = d3.scaleTime().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// Define the line
var countline = d3.line()
  .x(function(d) {
    return x(d.date);
  })
  .y(function(d) {
    return y(d.count);
  });

//Define the tooltip object
var div = d3.select("body").append("div")
  .attr("class", "tooltip")
  .style("opacity", 0);


// Adds the svg canvas
var svg = d3.select("body")
  .append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform",
    "translate(" + margin.left + "," + margin.top + ")");
    
// Add a title
var title = svg.append("text")
    .attr("x", (width / 2))             
    .attr("y", 0 - (margin.top / 2))
    .attr("text-anchor", "middle")  
    .style("font-size", "16px") 
    .style("text-decoration", "underline")  
    .text("Line Chart with Tool-tip that Toggles the lines");

// Get the data
data.forEach(function(d) {
  d.date = parseDate(d.date);
  d.count = +d.count;
});

// Scale the range of the data
x.domain(d3.extent(data, function(d) {
  return d.date;
}));
y.domain([0, d3.max(data, function(d) {
  return d.count;
})]);

// Nest the entries by symbol
var dataNest = d3.nest()
  .key(function(d) {
    return d.symbol;
  })
  .entries(data);

// set the colour scale
var color = d3.scaleOrdinal(d3.schemeCategory10);

// set the size of the dots
var dotSize = 3;  // Normal size for the dot
var dotSwollenSize = 8; // Size the dot grows to when hovered over by the mouse

legendSpace = width / dataNest.length; // spacing for the legend

// Loop through each symbol / key
dataNest.forEach(function(d, i) {

  svg.append("path")
    .attr("class", "line")
    .style("stroke", function() { // Add the colours dynamically
      return d.color = color(d.key);
    })
    .attr("class", 'tag' + d.key.replace(/\s+/g, '')) // assign ID
    //.attr("id", 'tag'+d.key.replace(/\s+/g, '')) // assign an ID
    .attr("d", countline(d.values));


  // Add the dots and the tool tip
  // The URL can be changed to link back to a different source
  //I am leaving it in the code in case it is wanted. If not -> delete.
  svg.selectAll("dot")
    .data(data)
    .enter().append("circle")
    .attr("r", dotSize)
    .attr("cx", function(d) {
      return x(d.date);
    })
    .attr("cy", function(d) {
      return y(d.count);
    })
    .style("fill", function(d) {
      return color(d.symbol)
    })
    .attr("class", d => 'tag' + d.symbol.replace(/\s+/g, ''))
    .on("mouseover", function(d) {
      d3.select(this)
        .transition()
        .duration(90)
        .attr("r", dotSwollenSize);
      div.transition()
        .duration(200)
        .style("opacity", .95);
      div.html(
          '<a href= "http://google.com">' + // The first <a> tag
          formatTime(d.date) +
          "</a>" + // closing </a> tag
          "<br/>Count: " + d.count)
        .style("left", (d3.event.pageX + 10) + "px")
        .style("top", (d3.event.pageY - 35) + "px");
    })
    .on("mouseout", function(d) {
      d3.select(this)  // Select the dot that the mouse has just pointed at
        .transition()
        .duration(200)
        .attr("r", dotSize); // Make the radius of the dots return to their normal size
      div.transition()
        .duration(3000)
        .style("opacity", .15);  // Leave this tooltuip visible because the object is still on the canvas even though it might be hidden (opacity = 0). which means that you can't click on the dots behind it. 
                                 // This way at least the user knows its there and that is why they can't click on the dots.
    });

  // Add the Legend
  svg.append("text")
    .attr("x", (legendSpace / 2) + i * legendSpace) // space legend
    .attr("y", height + (margin.bottom / 2) + 5)
    .attr("class", "legend") // style the legend
    .style("fill", function() { // Add the colours dynamically
      return d.color = color(d.key);
    })
    .on("click", function() {
      // Determine if current line is visible 
      var active = d.active ? false : true,
        newOpacity = active ? 0 : 1;
      // Hide or show the elements based on the ID
      d3.selectAll(".tag" + d.key.replace(/\s+/g, ''))
        .transition().duration(100)
        .style("opacity", newOpacity);
      // Update whether or not the elements are active
      d.active = active;
    })
    .text(d.key);

});

// Add the X Axis
svg.append("g")
  .attr("class", "axis")
  .attr("transform", "translate(0," + height + ")")
  .call(d3.axisBottom(x));

// Add the Y Axis
svg.append("g")
  .attr("class", "axis")
  .call(d3.axisLeft(y));
